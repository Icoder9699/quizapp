<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz">
        <div class="quiz__card">
            <div class="quiz__question" id="question">Question is here</div>
            <ul class="quiz__answers">
                <li class="quiz__answer"> 
                    <input name="answer" type="radio" id="a">
                    <label class="answer__a" for="a">Hello</label>
                </li>
                <li class="quiz__answer"> 
                    <input name="answer" type="radio" id="b">
                    <label class="answer__b" for="b">Hello</label>
                </li>
                <li class="quiz__answer"> 
                    <input name="answer" type="radio" id="c">
                    <label class="answer__c" for="c">Hello</label>
                </li>
                <li class="quiz__answer"> 
                    <input name="answer" type="radio" id="d">
                    <label class="answer__d" for="d">Hello</label>
              </li>
            </ul>
        </div>
        <button class="quiz__btn">submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
