<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quiz application</title>
</head>
<body>
    <div id="quiz">
        <div class="quiz__card">
            <div class="quiz__header">
                <div id="quiz__question">question</div>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a__text">answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b__text">answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c__text">answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d__text">answer</label>
                    </li>
                </ul>
            </div>
            <button id="quiz__btn">submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
